<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
            <!--value: ja vem preenchido com a cor definida-->
        </p>

        <p>
            <label for="inivel">Nivel de satisfacao: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            <!--Sempre testar em multiplos navegadores. O range pode nao funcionar-->
            <!--Nivel do range vem pre-definido de 0 a 100-->
            <!--min e max para definir Nivel do range-->
            <!--Value para definir em qual valor comeca o range-->
        </p>

        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="foto">
            <!--Para envio de arquivos, nao posso usar metodo GET. Usar apenas o metodo POST!-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        

    </form>
</body>
</html>
