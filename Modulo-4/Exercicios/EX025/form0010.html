<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

       <p>
            <label for="iano">Em que ano voce nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" value="5" oninput="calcIdade()">
       </p>

       <p>
            <label for="iidade">Voce tem: </label>
            <output id="iidade">0</output>
            <span>anos.</span>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </form>
</body>
</html>
