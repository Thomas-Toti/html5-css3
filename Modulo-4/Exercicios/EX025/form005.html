<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmax" value="M">
            <label for="isxmax">Masculino</label><br>
            <!--Colocar "name" igual no input para selecionar apenas um dos radios. Nao serve para Checkbox, apenas no radio.-->

            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <label for="isxfem">Feminino</label>
            <!--Colocar "name" igual no input para selecionar apenas um dos radios. Nao serve para Checkbox, apenas no radio.-->
            <!--cheked: marcado. Radio e checkbox ja aparece marcado. No radio nao pode colocar mais de um.-->

        </fieldset>

        <fieldset>

            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas" checked>
            <label for="iesbas">Basquete</label><br>
            <!--cheked: marcado. Radio e checkbox ja aparece marcado. No radio nao pode colocar mais de um.-->

            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>
            <!--cheked: marcado. Radio e checkbox ja aparece marcado. No radio nao pode colocar mais de um.-->

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natacao</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tenis</label><br>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        

    </form>
    
</body>
</html>
