<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <!--Para textarea e File, usar metodo POST, pois Todo GET e limitado a 3.000 bytes-->

    <p>
        <!--Label elemento-->
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">

            <!--Label atributo-->
            <option value="" selected>--Escolha--</option>
            <optgroup label="Regiao Sudeste"> 
                <option value="MG">Minas Gerais</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="MA">Maranhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>

        </select>
    </p>

    <p>
        <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option> <!--Opcao: Retirar o value-->
                <option value="CONT">Contador</option> <!--Opcao: Retirar o value-->
                <option value="DEV">Desenvolverdor</option> <!--Opcao: Retirar o value-->
                <option value="PROF">Professor</option> <!--Opcao: Retirar o value-->
            </datalist>
    </p>

    <!--Para textarea e File, usar metodo POST, pois Todo GET e limitado a 3.000 bytes-->
    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>


    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</body>
</html>
