<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--ou, Mais recomendado-->
    <!--Colocar em ordem no mais leve ao mais pesado para o navegador carregar-->
    <!--Custo mais elevado de dados em hospedagem própria-->
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <br>

    <video poster="imagens/limoes-capa.png" width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos</p>
    </video>
    <br>
    <hr>

    <!--Hospedagem externa é mais barata para o cliente-->
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/103406477?h=a90b955f29" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
