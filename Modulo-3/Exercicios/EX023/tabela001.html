<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha {
        background-color: grey;
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }

    td.dado {
        background-color: yellow;
    }

</style>

<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = Tabela
            TABLE ROW = Linha de Tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela
    -->

    <table> 

        <tr> <!--Primeira Linha-->
            <td>A1</td> <!--Dado-->
            <td>B1</td> <!--Dado-->
            <td>C1</td> <!--Dado-->
        </tr>

        <tr class="linha"> <!--Segunda Linha-->
            <td>A2</td> <!--Dado-->
            <td>B2</td> <!--Dado-->
            <td>C2</td> <!--Dado-->
        </tr>

        <tr> <!--Terceira Linha-->
            <td>A3</td> <!--Dado-->
            <td>B3</td> <!--Dado-->
            <td>C3</td> <!--Dado-->
        </tr>

        <tr> <!--Quarta Linha-->
            <td>A4</td> <!--Dado-->
            <td>B4</td> <!--Dado-->
            <td>C4</td> <!--Dado-->
        </tr>

        <tr> <!--Quinta Linha-->
            <td class="dado">A5</td> <!--Dado-->
            <td>B5</td> <!--Dado-->
        </tr>
    
    </table>
</body>
</html>
